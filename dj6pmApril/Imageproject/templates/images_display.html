<html>
<head>
    <title>Images</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            {% if imgs %}
                <table border="2px">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Location</th>
                    <th>Image</th>

                </tr>
                </thead>
                {% for i in imgs %}
                    <tbody>
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.location }}</td>
                        <td>{{ i.age }}</td>
                        <td><img src="{{ i.photo }}" class="img-responsive" style="width: 100%; float:left;margin-right: -20px;"/></td>
                    </tr>
                    </tbody>
                {% endfor %}
                </table>
            {% else %}
                <h1>No Images</h1>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
